<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
        <meta name="author" content="{{ site.author.name }}" />

        <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" />
        <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
        <style>
            body {
                padding-top: 80px;
                padding-bottom: 40px;
            }
        </style>
        <link type="text/css" rel="stylesheet" href="{{ ASSET_PATH }}/css/main.css" />

		<link rel="shortcut icon" href="{{ ASSET_PATH }}/img/icon/favicon.ico" />
<!-- Update these with your own images
		<link rel="shortcut icon" href="{{ ASSET_PATH }}/img/icon/favicon.ico" />
		<link rel="apple-touch-icon" href="{{ ASSET_PATH }}/img/icon/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/img/icon/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/img/icon/apple-touch-icon-114x114.png" />
-->

        <script src="{{ ASSET_PATH }}/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a
            href="http://browsehappy.com/">upgrade your browser</a> or <a
            href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a>
            to improve your experience.</p>
        <![endif]-->

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="{{ HOME_PATH }}">
                    	<span class="icon-stack">
                    		<i class="icon-check-empty icon-stack-base"></i>
                    		<i class="icon-coffee"></i>
                    	</span> {{ site.title }}</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
							{% assign pages_list = site.pages %}
							{% assign group = 'navigation' %}
							{% include JB/pages_list %}
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
        {{ content }}
            <hr />
            <footer>
				<p>&copy; {{ site.author.name }} 2013 
				   with help from <a href="http://getbootstrap.com/2.3.2/"
				   target="_blank"
				   title="Sleek, intuitive, and powerful front-end framework for faster and easier web development">Bootstrap -
				   Version 2.3.2</a> and <a href="http://jekyllbootstrap.com" target="_blank"
				   title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a></p>
            </footer>
        </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
